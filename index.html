<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="container-fluid bg-light">
    <table class="row">
        <td class="col-5">
            <form onsubmit="event.preventDefault();onFormSubmit();" class="d-flex flex-column pt-5">
                <fieldset class="d-flex flex-column border p-3 my-2">
                    <legend class="fw-bold">Agregue su proyecto</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre del proyecto" required>
                    <label for="codigo">Código:</label>
                    <input type="number" name="codigo" id="codigo" placeholder="Código del proyecto" required>
                    <label for="descripcion">Descripción:</label>
                    <textarea name="descripcion" id="descripcion" cols="20" rows="5"
                        placeholder="Deja aquí tus comentarios"></textarea>
                    <label for="Fecha">Fecha:</label>
                    <input type="date" name="fecha" id="fecha">
                    <label for="tipo">Tipo:</label>
                    <select name="tipo" id="tipo">
                        <option value="" disabled selected> --Seleccione-- </option>
                        <option value="investigacion">Investigacion</option>
                        <option value="extension">Extension</option>
                    </select>

                    <input class="mt-3 btn btn-success" type="submit" value="Enviar">
                </fieldset>
            </form>
        </td>

        <td class="pt-5 d-flex px-5">
            <table class="border mx-5" id="listar">
                <thead class="bg-secondary">
                    <tr class="table text-center text-light">
                        <th class="px-1">Nombre</th>
                        <th class="px-1">Código</th>
                        <th class="px-1">Descripción</th>
                        <th class="px-1">Fecha</th>
                        <th class="px-1">Tipo</th>
                        <th class="px-1"></th>
                        <th class="px-1"></th>
                    </tr>

                </thead>
                <tbody class="text-center">

                </tbody>
            </table>
        </td>
    </table>

    <script src="script.js"></script>
</body>

</html>
